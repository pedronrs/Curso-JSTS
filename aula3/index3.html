<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Formulários</title>
</head>
<body>
    <div class="form">
        <form action="#" method="get" target="_blank" autocomplete="off">
            <h1>Formulário</h1>
            <p>
                <label id="inputlab" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>
            <p>
                <label for="dev">Sou um dev</label>
                <input type="checkbox" id="dev" name="dev" value="sim">
            </p>
            <p>
                <label for="mgender">Masculino</label>
                <input type="radio" id="mgender" name="gender">
                <label  for="fgender">Feminino</label>
                <input type="radio" id="fgender" name="gender">
                <label for="ogender">Prefiro não dizer</label>
                <input type="radio" id="ogender" name="gender">
            </p>

            <p>
                <label for="date">Data: </label>
                <input type="date" id="date" name="date" value="2020-04-20">
            </p>
            <p>
                <label for="datetime">Data e hora</label>
                <input type="datetime-local" id="datetime" name="date-time" value="2020-04-20T20:01">
            </p>
            <p>
                <label for="time">Horário</label>
                <input type="time" id="time" name="time" value="20:01">
            </p>
            <p>
                <label for="cor">Escolha uma cor: </label>
                <input type="color" id="cor" name="cor" value="#FFFFFF">
            </p>
            <p>
                <label id="inputlab" for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="seu.email@mail.com">
            </p>
            <p>
                <label for="file">Sua foto: </label>
                <input type="file" id="file" name="file" accept=".png, .pdf, .svg">
            </p>
            <p>
                <label for="number">Número: </label>
                <input type="number" id="number" name="number" placeholder="Digite aqui um número:">
            </p>

            <p>
                <label id="inputlab" for="password">Sua senha: </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>
            <p>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="10" max="40" step="2">
            </p>
                
            <p>
                <label id="inputlab" for="url">Site ou endereço eletrônico: </label>
                <input type="url" id="url" name="url" placeholder="wwww.endereco.url">
            </p>

            <p>
                <label for="select">Selecione alguma opção: </label>
                <select id="select" name="select">
                    <option value="qualquer1" label="1"></option>
                    <option value="qualquer2" label="2"></option>
                    <option value="qualquer3" label="3"></option>
                    <option value="qualquer4" label="4"></option>
                </select>
            </p>
                
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>

        </form>
    </div>
</body>
</html>
